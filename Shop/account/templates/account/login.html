{% extends 'store/base.html' %} {% block title %} Login {%endblock %} {% block content %}
<div class="container p-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form method="post">
          {% csrf_token %}
        {{form}}

        <div class='text-center mb-1'><small>Don't have an account? <a class='text-dark' href="{% url 'signup' %}">Sign up!</a></small></div>
        <div class="d-flex justify-content-center pt-2">
          <input
            type="submit"
            class="btn btn-outline-success shadow-sm"
            value="Login"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
