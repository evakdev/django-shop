{% extends 'store/base.html' %} {% block title %} Signup {%endblock %} 
{% block content %}
<div class="container p-5">
  <div class="row justify-content-center">
    <div class="col-4">
      
      <h5 class="display-6 pb-4">Sign Up</h5>
      <form method="post">
        {% csrf_token %} {{form.non_field_errors}} {% for field in form %}

        {{field}} {{field.errors}} {% endfor %}
        <div class="d-flex justify-content-center pt-2">
          <input
            type="submit"
            class="btn btn-outline-success shadow-sm"
            value="Signup"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
